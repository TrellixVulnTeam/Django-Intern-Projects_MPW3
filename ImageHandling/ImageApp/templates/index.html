<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/upload/" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter name"/>
    <br>
    <br>
    <input type="file" name="image" />
    <br>
    <br>
    <button type="submit">Upload</button>
</form>
<br>
<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Image</th>
        <th>Actions</th>
    </thead>
    <tbody>
        {% for image in img %}
            <tr>
                <td>{{ image.id }}</td>
                <td>{{ image.name }}</td>
                <td><img src="{{ image.image.url }}" width="100" height="100" alt="no image found"/> </td>
                <td><a href="/edit/{{ image.id }}">Edit</a> | <a href="/delete/{{ image.id }}">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
