<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Enter user email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" placeholder="Enter user password"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Login</button>
                    <span style="color: green; font-size: 20px">{{ message }}</span>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
